<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <section>
    <div class="container">

      <div class="card">
        <div class="card__header"><img src="images/illustration-hero.svg" alt="showcase picture" srcset="">
        </div>

        <div class="card__body">

          <div class="card__body__content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>

          <div class="card__body__plan">
            <img src="images/icon-music.svg" alt="music-icon" srcset="">
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="plan-change">Change</a>
          </div>

          <div class="buttons">
            <button class="btn btn-primary">Proceed to Payment</button>
            <button class="btn btn-secondary">Cancel Order</button>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>

</html>
